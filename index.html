<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>

    <!-- header-start / logo yerleştirildi -->
    <header>
        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="logo">
        </div>
    </header>
    <!-- header-start -->
    
    <!-- main-start / arama butonu ve linkler oluşturldu-->
    <table class="main-table">
        <tr>
            <td class="search-table" colspan="3">
                Search the web using Google!
                <br>
                <form action="" method="get">
                    <input type="text" name="search" id="search">
                    <br>
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">
                </form>
            </td>
        </tr>
        <tr class="bottom-table">
            <td class="bleft-table">
                Special Searches
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </td>
            <td class="bcenter-table">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company İnfo</a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>

            </td>
            <td class="bright-table">
                Get Google!
                <br>
                updates monthly:
                <br>
                <form action="" method="get">
                    <input type="email" name="emailaddres" value="your e-mail">
                    <br>
                    <input type="submit" name="email-submit" value="Subscribe">
                    &nbsp;&nbsp;
                    <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
                </form>
            </td>
        </tr>
    </table>
    <br>
   <footer class="text-footer">
    Copyright ©1998 Google Inc.
   </footer>


    <!-- section-end -->
    <!-- main-end -->

</body>
</html>
